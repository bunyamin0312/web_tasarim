<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 150px 150px 150px; /* Three columns with exact width */
            grid-template-rows: 70px 100px 70px 100px 100px; /* Rows with specific heights */
            gap: 10px;
            width: 470px; /* Total width with gaps */
        }

        .grid-container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* Assign specific areas and colors to each grid item */
        .item-a { grid-column: 1 / span 3; background-color: #001f54; height: 70px; }
        .item-b { grid-column: 1 / span 1; background-color: #f29c1f; height: 100px; }
        .item-c { grid-column: 2 / span 1; background-color: #8cbf3f; height: 100px; }
        .item-d { grid-column: 3 / span 1; background-color: #ff1e1e; height: 100px; }
        .item-e { grid-column: 1 / span 2; background-color: #f2c618; height: 70px; }
        .item-f { grid-column: 3 / span 1; background-color: #8e44ad; height: 70px; }
        .item-g { grid-column: 1 / span 3; background-color: #00af54; height: 100px; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item-a">A</div>
        <div class="item-b">B</div>
        <div class="item-c">C</div>
        <div class="item-d">D</div>
        <div class="item-e">E</div>
        <div class="item-f">F</div>
        <div class="item-g">G</div>
    </div>
</body>
</html>
