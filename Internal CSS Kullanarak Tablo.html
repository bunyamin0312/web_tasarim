<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Programı - Internal CSS</title>
    <style>
        table {
            width: 100%;
            border: 2px solid #444;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Saat</th>
                <th>Cumartesi</th>
                <th>Pazar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Spor Salonu</td>
                <td>Sinema</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>Kahvaltı</td>
                <td>Alışveriş</td>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
                <td>Yürüyüş</td>
                <td>Kitap Okuma</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
                <td>Öğle Yemeği</td>
                <td>Arkadaş Ziyareti</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
