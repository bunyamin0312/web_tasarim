<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Ders Programı - Internal CSS</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Saat</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00 - 09:00</td>
                <td>Matematik</td>
                <td>Fizik</td>
                <td>Kimya</td>
                <td>Biyoloji</td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td>Türkçe</td>
                <td>Edebiyat</td>
                <td>Coğrafya</td>
                <td>Sosyal Bilgiler</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>İngilizce</td>
                <td>Matematik</td>
                <td>Fizik</td>
                <td>Kimya</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
