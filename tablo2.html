<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>

<form>
    <h4>Hesap Bilgileriniz</h4>
    <table>
        <tr>
            <th>Kullanıcı Adı:</th>
            <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
        </tr>
        <tr>
            <th>Eposta:</th>
            <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
        </tr>
        <tr>
            <th>Parola:</th>
            <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
        </tr>
    </table>

    <h4>Kişisel Bilgileriniz</h4>
    <table>
        <tr>
            <th>Ad:</th>
            <td><input type="text" name="ad"></td>
        </tr>
        <tr>
            <th>Soyad:</th>
            <td><input type="text" name="soyad"></td>
        </tr>
        <tr>
            <th>Şehir:</th>
            <td>
                <select name="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Cinsiyet:</th>
            <td>
                <input type="radio" name="cinsiyet" value="Erkek"> Erkek
                <input type="radio" name="cinsiyet" value="Kadın"> Kadın
            </td>
        </tr>
        <tr>
            <th>Hobileriniz:</th>
            <td>
                <input type="checkbox" name="hobiler" value="Sinema"> Sinema
                <input type="checkbox" name="hobiler" value="Gezmek"> Gezmek
                <input type="checkbox" name="hobiler" value="Spor"> Spor
                <input type="checkbox" name="hobiler" value="Kitap"> Kitap
            </td>
        </tr>
    </table>

    <input type="submit" value="Kaydet">
</form>

</body>
</html>
