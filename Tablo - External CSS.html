<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Aktiviteleri - External CSS</title>
    <style>
        table {
            width: 100%;
            border: 2px solid #555;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 17px;
        }
        th {
            background-color: #c8e6c9;
        }
        tr:nth-child(odd) {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #c1c1c1;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Saat</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>14:00 - 15:00</td>
                <td>Drama Kulübü</td>
                <td>Müzik</td>
                <td>Bilişim Teknolojileri</td>
                <td>Resim</td>
            </tr>
            <tr>
                <td>15:00 - 16:00</td>
                <td>Satranç</td>
                <td>Sosyal Medya Eğitimi</td>
                <td>Çevre Kulübü</td>
                <td>Matematik Kulübü</td>
            </tr>
            <tr>
                <td>16:00 - 17:00</td>
                <td>Felsefe</td>
                <td>Kısa Film Çekimi</td>
                <td>Fotografçılık</td>
                <td>Spor</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
