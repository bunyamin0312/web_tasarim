<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="tuval" width="500" height="500" style="border:1px solid black;"></canvas>

    <script>
        const tuval = document.getElementById('tuval');
        const cizim = tuval.getContext('2d');

        const satirSayisi = 10; // Number of rows
        const sutunSayisi = 10; // Number of columns
        const yaricap = 20; // Radius of circles
        const aralik = 50; // Distance between circles

        function rastgeleRenk() {
            const kirmizi = Math.floor(Math.random() * 256);
            const yesil = Math.floor(Math.random() * 256);
            const mavi = Math.floor(Math.random() * 256);
            return `rgb(${kirmizi}, ${yesil}, ${mavi})`; // Use template literals for color
        }

        for (let satir = 0; satir < satirSayisi; satir++) {
            for (let sutun = 0; sutun < sutunSayisi; sutun++) {
                const merkezX = sutun * aralik + yaricap;
                const merkezY = satir * aralik + yaricap;

                cizim.beginPath();
                cizim.arc(merkezX, merkezY, yaricap, 0, 2 * Math.PI); // Draw circle
                cizim.fillStyle = rastgeleRenk(); // Set random color
                cizim.fill(); // Fill the circle
                cizim.closePath();
            }
        }
    </script>

</body>
</html>
