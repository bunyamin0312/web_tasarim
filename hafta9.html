<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastgele Arka Plan ve Kutularda Resimler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.5s;
    }
    .box-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      border: 2px solid #333;
      transition: opacity 0.5s;
      overflow: hidden;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Göster/Gizle Butonları ve Kutular -->
<div class="box-container">
  <div>
    <div id="box1" class="box"><img id="img1" src="" alt="Resim 1"></div>
    <button onclick="toggleBox('box1')">Kutu 1 Göster/Gizle</button>
  </div>
  <div>
    <div id="box2" class="box"><img id="img2" src="" alt="Resim 2"></div>
    <button onclick="toggleBox('box2')">Kutu 2 Göster/Gizle</button>
  </div>
  <div>
    <div id="box3" class="box"><img id="img3" src="" alt="Resim 3"></div>
    <button onclick="toggleBox('box3')">Kutu 3 Göster/Gizle</button>
  </div>
</div>

<script>
  // Arka plan renkleri dizisi
  const backgroundColors = [
    '#FFB6C1', '#87CEEB', '#98FB98', '#FFD700', '#FFA07A',
    '#E6E6FA', '#AFEEEE', '#F5DEB3', '#FFFACD', '#D3D3D3'
  ];

  // Kutular için kullanılacak resimlerin dosya adları örüntüsü
  const imageCount = 10; // Toplam resim sayısı
  const imageFolder = 'img'; // Resimlerin bulunduğu klasör

  // Rastgele bir arka plan rengi seçen fonksiyon
  function setRandomBackground() {
    const randomIndex = Math.floor(Math.random() * backgroundColors.length);
    document.body.style.backgroundColor = backgroundColors[randomIndex];
  }

  // Kutulara rastgele resimler atan fonksiyon
  function setRandomImages() {
    for (let i = 1; i <= 3; i++) {
      const randomImageIndex = Math.floor(Math.random() * imageCount) + 1;
      document.getElementById(`img${i}`).src = `${imageFolder}/resim${randomImageIndex}.jpeg`;
    }
  }

  // Kutuyu göster/gizle fonksiyonu
  function toggleBox(boxId) {
    const box = document.getElementById(boxId);
    box.style.display = (box.style.display === 'none') ? 'flex' : 'none';
  }

  // Sayfa yüklendiğinde rastgele arka plan rengi ve kutulara rastgele resimler ayarla
  window.onload = function() {
    setRandomBackground();
    setRandomImages();
  }
</script>

</body>
</html>
