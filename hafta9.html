<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastgele Arka Plan, Kutular ve Resimler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.5s;
    }
    .box-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      border: 2px solid #333;
      transition: opacity 0.5s;
      overflow: hidden;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box-container">

    <div id="box1" class="box"><img id="img1" src="" alt="Resim 1"></div>

</div>

  // Rastgele bir arka plan rengi seçen fonksiyon
  function setRandomBackground() {
    const randomIndex = Math.floor(Math.random() * backgroundColors.length);
    document.body.style.backgroundColor = backgroundColors[randomIndex];
  }

  // Kutuların içindeki resimleri rastgele seçen fonksiyon
  function setRandomImages() {
    for (let i = 1; i <= 3; i++) {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById(`img${i}`).src = images[randomIndex];
    }
  }

  // Kutuyu göster/gizle fonksiyonu
  function toggleBox(boxId) {
    const box = document.getElementById(boxId);
    box.style.display = (box.style.display === 'none') ? 'flex' : 'none';
  }

  // Sayfa yüklendiğinde rastgele arka plan rengi ve kutulara rastgele resimler ayarla
  window.onload = function() {
    setRandomBackground();
    setRandomImages();
  }
</script>
