<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı - Inline CSS</title>
</head>
<body>

    <table style="width: 100%; border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px; text-align: center;">Saat</th>
                <th style="padding: 10px; text-align: center;">Pazartesi</th>
                <th style="padding: 10px; text-align: center;">Salı</th>
                <th style="padding: 10px; text-align: center;">Çarşamba</th>
                <th style="padding: 10px; text-align: center;">Perşembe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; text-align: center;">08:00 - 09:00</td>
                <td style="text-align: center;">Matematik</td>
                <td style="text-align: center;">Fizik</td>
                <td style="text-align: center;">Kimya</td>
                <td style="text-align: center;">Biyoloji</td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;">09:00 - 10:00</td>
                <td style="text-align: center;">Türkçe</td>
                <td style="text-align: center;">Edebiyat</td>
                <td style="text-align: center;">Coğrafya</td>
                <td style="text-align: center;">Sosyal Bilgiler</td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;">10:00 - 11:00</td>
                <td style="text-align: center;">İngilizce</td>
                <td style="text-align: center;">Matematik</td>
                <td style="text-align: center;">Fizik</td>
                <td style="text-align: center;">Kimya</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
