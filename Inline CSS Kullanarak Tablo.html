<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı - Inline CSS</title>
</head>
<body>

    <table style="width: 100%; border: 2px solid #333; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #e0e0e0;">
                <th style="padding: 15px; text-align: center; font-size: 18px;">Saat</th>
                <th style="padding: 15px; text-align: center; font-size: 18px;">Pazartesi</th>
                <th style="padding: 15px; text-align: center; font-size: 18px;">Salı</th>
                <th style="padding: 15px; text-align: center; font-size: 18px;">Çarşamba</th>
                <th style="padding: 15px; text-align: center; font-size: 18px;">Perşembe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; text-align: center;">08:00 - 09:00</td>
                <td>Matematik</td>
                <td>Kimya</td>
                <td>Coğrafya</td>
                <td>Fizik</td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;">09:00 - 10:00</td>
                <td>Biyoloji</td>
                <td>Sosyal Bilgiler</td>
                <td>Türkçe</td>
                <td>İngilizce</td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;">10:00 - 11:00</td>
                <td>Edebiyat</td>
                <td>Fizik</td>
                <td>Matematik</td>
                <td>Kimya</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
